<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <style>
        /* This ensures your images fade in smoothly like a professional site */
        .animate-fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white text-neutral-900">

    <nav class="p-6 flex justify-between items-center border-b">
        <div class="flex items-center gap-4">
            <span class="text-xs uppercase text-neutral-500">Logo</span>
            <h1 class="text-xl font-bold uppercase tracking-tight">PORTFOLIO</h1>
        </div>
        <div class="space-x-8 text-xs uppercase tracking-widest">
            <a href="#" class="hover:opacity-50 transition">Gallery</a>
            <a href="#" class="hover:opacity-50 transition">About</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <h2 class="text-3xl font-black mb-8 uppercase border-b-4 border-black inline-block">HOME</h2>

        <div id="gallery-container" class="flex flex-wrap -m-1">
            <div id="loading" class="w-full text-center py-20 text-xs uppercase tracking-widest text-neutral-400">
                Loading Images...
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        const container = document.getElementById('gallery-container');

        // Initialize Fancybox (The pop-up viewer)
        Fancybox.bind("[data-fancybox]", {});

        // Fetch the manifest generated by your get-images.js script on Netlify
        fetch('images.json')
            .then(res => res.json())
            .then(albums => {
                // Clear the loading message
                container.innerHTML = '';

                // Target specifically the "02_Home" album you created
                const homePhotos = albums['02_Home'] || [];

                homePhotos.forEach(file => {
                    container.innerHTML += `
                        <div class="w-full sm:w-1/2 md:w-1/3 p-1">
                            <div class="overflow-hidden aspect-square bg-neutral-100">
                                <a href="dist/assets/gallery/02_Home/${file}" data-fancybox="gallery-home">
                                    <img src="dist/assets/gallery/02_Home/${file}" 
                                         alt="${file}"
                                         class="block h-full w-full object-cover object-center transition duration-700 hover:scale-110 opacity-0 animate-fade-in"
                                         onload="this.style.opacity='1'">
                                </a>
                            </div>
                        </div>`;
                });
            })
            .catch(err => {
                container.innerHTML = `<div class="p-4 text-xs text-red-500">Error: ${err.message}. Ensure git push finished.</div>`;
            });
    </script>
</body>
</html>
