<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="dist/output.css">
    <style>
        /* Global Theme Colors */
        body {
            background-color: #1b1b1b; /* Charcoal */
            color: #EDEBE9;           /* Cream */
        }

        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Ensure navigation links inherit the cream color */
        nav a { color: #EDEBE9; }

        /* Custom text selection colors */
        ::selection {
            background-color: #EDEBE9;
            color: #1b1b1b;
        }
    </style>
</head>
<body class="selection:bg-neutral-700">

    <nav class="p-8 flex justify-between items-center border-b border-neutral-800">
        <div class="flex items-center gap-6">
            <span class="text-[10px] uppercase text-neutral-500 tracking-[0.3em]">Visuals</span>
            <h1 class="text-lg font-black uppercase tracking-tighter">PORTFOLIO</h1>
        </div>
        <div class="space-x-10 text-[10px] uppercase tracking-[0.2em] font-semibold">
            <a href="index.html" class="hover:text-white transition-colors duration-300">Gallery</a>
            <a href="dist/about_me.html" class="hover:text-white transition-colors duration-300">About</a>
            <a href="dist/contact.html" class="hover:text-white transition-colors duration-300">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="gallery-container" class="space-y-24">
            <div id="loading" class="py-20 text-center text-xs uppercase tracking-widest opacity-50 animate-pulse">
                Loading Pixels...
            </div>
        </div>
    </main>

    <footer class="p-12 border-t border-neutral-800 text-center text-[10px] uppercase tracking-[0.2em] opacity-40">
        &copy; 2025 All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        const container = document.getElementById('gallery-container');
        Fancybox.bind("[data-fancybox]", {});

        // Intersection Observer for Lazy Loading and Fading
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.complete) {
                        img.classList.remove('opacity-0');
                    } else {
                        img.onload = () => img.classList.remove('opacity-0');
                    }
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: '50px' });

        fetch('images.json')
            .then(res => res.json())
            .then(albums => {
                container.innerHTML = ''; 

                Object.entries(albums).forEach(([folderName, photos]) => {
                    // Clean Title Logic (handles both 02_Title and 02-Title)
                    const displayTitle = folderName.includes('_') 
                        ? folderName.split('_').slice(1).join(' ').replace(/-/g, ' ') 
                        : folderName.replace(/-/g, ' ').replace(/^\d+[\s-]/, '');

                    let sectionHTML = `
                        <section class="opacity-0 animate-fade-in mb-24">
                            <h2 class="text-4xl font-black mb-8 uppercase tracking-tighter border-b-4 border-[#EDEBE9] inline-block">
                                ${displayTitle}
                            </h2>
                            <div class="flex flex-wrap -m-1">`;

                    photos.forEach(file => {
                        const filePath = `dist/assets/gallery/${folderName}/${file}`;
                        sectionHTML += `
                            <div class="w-full sm:w-1/2 md:w-1/3 p-1">
                                <div class="overflow-hidden aspect-square bg-[#262626] group">
                                    <a href="${filePath}" data-fancybox="gallery-${folderName}">
                                        <img src="${filePath}" 
                                             loading="lazy"
                                             class="lazy-img block h-full w-full object-cover transition-all duration-700 ease-out group-hover:scale-105 group-hover:opacity-80 opacity-0">
                                    </a>
                                </div>
                            </div>`;
                    });

                    sectionHTML += `</div></section>`;
                    
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = sectionHTML;
                    const section = tempDiv.firstElementChild;
                    
                    container.appendChild(section);
                    section.querySelectorAll('.lazy-img').forEach(img => imageObserver.observe(img));
                });
            })
            .catch(err => {
                container.innerHTML = `<div class="text-red-500 text-xs">Error: ${err.message}</div>`;
            });
    </script>
</body>
</html>
