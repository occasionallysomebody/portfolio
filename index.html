<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white text-neutral-900 font-sans">

    <nav class="p-6 flex justify-between items-center border-b">
        <div class="flex items-center gap-4">
            <img src="dist/assets/Logo.png" alt="Logo" class="h-10">
            <h1 class="text-xl font-bold tracking-tighter uppercase">Portfolio</h1>
        </div>
        <div class="space-x-6 text-sm uppercase tracking-widest">
            <a href="#" class="hover:text-neutral-500 transition">Gallery</a>
            <a href="#" class="hover:text-neutral-500 transition">About</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        
        <div id="gallery-container" class="space-y-20">
            <div id="loading-state" class="text-center py-20 text-neutral-400 uppercase tracking-widest animate-pulse">
                Loading Gallery...
            </div>
        </div>

    </main>

    <footer class="p-12 border-t text-center text-xs uppercase tracking-widest text-neutral-500">
        &copy; 2025 All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        const container = document.getElementById('gallery-container');

        // Initialize Fancybox
        Fancybox.bind("[data-fancybox]", {});

        // Fetch the manifest generated by get-images.js
        fetch('images.json')
            .then(res => {
                if (!res.ok) throw new Error("Could not find images.json. Make sure the build script ran.");
                return res.json();
            })
            .then(albums => {
                // Clear the loading message
                container.innerHTML = '';

                // Loop through each album folder (e.g., "02_Home")
                Object.entries(albums).forEach(([folderName, photos]) => {
                    
                    // Logic: Strip numbers like "01_" or "02_" and replace dashes with spaces
                    const displayTitle = folderName.includes('_') 
                        ? folderName.split('_').slice(1).join(' ').replace(/-/g, ' ') 
                        : folderName.replace(/-/g, ' ');

                    // Create Section for the Album
                    let sectionHTML = `
                        <section class="animate-fade-in">
                            <h2 class="text-3xl font-black mb-8 uppercase tracking-tighter border-b-4 border-black pb-2 inline-block">
                                ${displayTitle}
                            </h2>
                            <div class="flex flex-wrap -m-2">`;

                    // Loop through photos inside that specific album
                    photos.forEach(file => {
                        const filePath = `dist/assets/gallery/${folderName}/${file}`;
                        sectionHTML += `
                            <div class="w-full sm:w-1/2 md:w-1/3 p-2">
                                <div class="overflow-hidden bg-neutral-100 aspect-[4/5] md:aspect-square">
                                    <a href="${filePath}" data-fancybox="gallery-${folderName}">
                                        <img src="${filePath}" 
                                             alt="${file}"
                                             class="block h-full w-full object-cover object-center transition duration-700 hover:scale-105 opacity-0"
                                             onload="this.style.opacity='1'">
                                    </a>
                                </div>
                            </div>`;
                    });

                    sectionHTML += `</div></section>`;
                    container.innerHTML += sectionHTML;
                });
            })
            .catch(err => {
                container.innerHTML = `<div class="text-red-500">Error loading gallery: ${err.message}</div>`;
            });
    </script>
</body>
</html>
