<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <style>
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-neutral-900">

    <nav class="p-6 flex justify-between items-center border-b">
        <div class="flex items-center gap-4">
            <span class="text-xs uppercase text-neutral-400 tracking-widest">Logo</span>
            <h1 class="text-xl font-bold uppercase tracking-tight">PORTFOLIO</h1>
        </div>
        <div class="space-x-8 text-xs uppercase tracking-widest font-medium">
            <a href="#" class="hover:text-neutral-500 transition">Gallery</a>
            <a href="#" class="hover:text-neutral-500 transition">About</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="gallery-container" class="space-y-24">
            <div id="loading" class="py-20 text-center text-xs uppercase tracking-widest text-neutral-400 animate-pulse">
                Initializing Gallery...
            </div>
        </div>
    </main>

    <footer class="p-12 border-t text-center text-[10px] uppercase tracking-[0.2em] text-neutral-400">
        &copy; 2025 All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        const container = document.getElementById('gallery-container');
        Fancybox.bind("[data-fancybox]", {});

        fetch('images.json')
            .then(res => res.json())
            .then(albums => {
                container.innerHTML = ''; // Clear loading state

                Object.entries(albums).forEach(([folderName, photos]) => {
                    
                    // Clean Title Logic
                    const displayTitle = folderName.includes('_') 
                        ? folderName.split('_').slice(1).join(' ').replace(/-/g, ' ') 
                        : folderName.replace(/-/g, ' ');

                    let sectionHTML = `
                        <section class="opacity-0 animate-fade-in">
                            <h2 class="text-4xl font-black mb-8 uppercase tracking-tighter border-b-4 border-black inline-block">
                                ${displayTitle}
                            </h2>
                            <div class="flex flex-wrap -m-1">`;

                    photos.forEach(file => {
                        const filePath = `dist/assets/gallery/${folderName}/${file}`;
                        sectionHTML += `
                            <div class="w-full sm:w-1/2 md:w-1/3 p-1">
                                <div class="overflow-hidden aspect-square bg-neutral-100 group">
                                    <a href="${filePath}" data-fancybox="gallery-${folderName}">
                                        <img src="${filePath}" loading="lazy"
                                             class="block h-full w-full object-cover transition duration-700 group-hover:scale-110 opacity-0"
                                             onload="this.style.opacity='1'">
                                    </a>
                                </div>
                            </div>`;
                    });

                    sectionHTML += `</div></section>`;
                    container.innerHTML += sectionHTML;
                });
            })
            .catch(err => {
                container.innerHTML = `<div class="text-red-500 text-xs">Error: ${err.message}</div>`;
            });
    </script>
</body>
</html>
