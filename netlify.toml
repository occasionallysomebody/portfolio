# tells Netlify's "factory" to run scanner script {@code get-images.js} before showing the site to the world.

[build]
  # This tells Netlify to run your scanner script first, then publish the site
  command = "node get-images.js"
  publish = "."

[build.environment]
  # Ensures Netlify uses a modern version of Node.js
  NODE_VERSION = "20"